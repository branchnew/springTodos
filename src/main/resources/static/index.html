<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src = "todo.js" type = "text/javascript" defer></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ToDos</title>
</head>
<body id="wrapper">
  <header class="hd">
    <h1>todos</h1>
  </header>
  <section class="sc">
    <section class="inputfield">
      <input class="input" type="text" placeholder="What needs to be done?">
    </section>
    <div class="select">v</div>
    <ul class="todoList">
      <li class="template">
        <div class="task">
          <label class="checkbox">
            <input type="checkbox" class="selected">
          </label>
          <p class="text"></p>
          <button class="button hidden">X</button>
        </div>
        <input class="editing hidden" type="text" value="">
      </li>
    </ul>
    <footer class="menu hidden">
      <h6 class="tasksLeft"></h6>
      <ul class="links">
        <li><a href="#" class="all">All</a></li>
        <li><a href="#active" class="active">Active</a></li>
        <li><a href="#completed" class="completed">Completed</a></li>
      </ul>
      <button class="clearall hidden">Clear completed</button>
    </footer>
  </section>
  <footer class="ft">
    <p>Written by Farida</p>
  </footer>
</body>
</html>
